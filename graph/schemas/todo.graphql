type Todo {
  id: ID!
  title: String!
  description: String!
  user: User!
}

input CreateTodo {
  title: String!
  description: String!
}

input UpdateTodo {
  description: String!
}

extend type Mutation {
  createTodo(input: CreateTodo!): Todo!
  updateTodo(input: UpdateTodo!): Todo!
}

extend type Query {
  todo(id: ID!): Todo!
  todos: [Todo!]!
}